{% extends 'shop_app/base.html' %}

{% block title %}
  Create product
{% endblock %}

{% block body %}
  <h1>Create a new product</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  </div>
  <nav>
    <a class="link-shop-app" nav href="{% url 'shop_app:product_list' %}">Back to products list</a>
  </nav>
{% endblock %}
